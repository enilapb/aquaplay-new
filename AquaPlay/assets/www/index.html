<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN">

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Aquaplay Mobile</title>
  <style type="text/css">
    *:focus {
      outline: none;
    }
    body {
      width: 100%;
      height: 100%;
    }
    body, #stage {
      margin: 0;
      padding: 0;
      background-color: #292C2C;
    }

  </style>
</head>
<body>

<div id="stage" style="position: relative; overflow: hidden; margin: 0px; padding: 0px;
width: 640px; height: 360px; background-color: rgb(41, 44, 44); " tabindex="0">

    <div style="position: absolute; width: 100%; left: 0px; top: 0px; ">

        <div style="position: absolute; width: 100%; left: 0px; top: 0px; ">
            <canvas width="935" height="655" style="position: absolute; "></canvas>
        </div>

    </div>
</div>

<script type="text/javascript" src="./libs/net.jangaroo.jangaroo-runtime.classes.js"></script>
<script type="text/javascript" src="./libs/net.jangaroo.jooflash-native.js"></script>
<script type="text/javascript" src="./libs/net.jangaroo.jooflash.classes.js"></script>
<script type="text/javascript" src="./libs/net.jangaroo.flash.box2d.classes.js"></script>
<script type="text/javascript" src="./libs/net.jangaroo.flash.examples.box2d-examples.classes.js"></script>
<script type="text/javascript">
  joo.classLoader.run(
    "joo.flash.Run",
    "stage",
    "Main");
</script>
<div style="width: 640px">
	<button name="esquerdo" type="button" style="width: 100px; height: 40px; float: left;" onclick="Main.m_currTest.createArLeft()"> Botão Esquerdo </button>
	<button name="direito" type="button" style="width: 100px; height: 40px; float: right;" onclick="Main.m_currTest.createArRight()"> Botão Direito </button>
</div>
